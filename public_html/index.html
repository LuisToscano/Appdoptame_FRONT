<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container flex-spbetween-col">
            <div class="header">
                <img class="login_logo" src="img/logo.png">
            </div>
            <div class="form_container">
                <form method="post" action="login" class="send-ajax" novalidate="true">
                    <div class="flex-spbetween-col">
                        <div style="width:80%; padding-top: 1rem;">
                            <div class="input-field">
                                <input id="usuario" type="text" class="validate">
                                <label for="usuario">Usuario</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div><button class="btn btnSubmit waves-effect waves-light blue_backg" type="submit" name="action">Iniciar Sesión</button></div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="footer_text"><a href="#">Nuevo Usuario</a></div>
                <div class="footer_text"><a href="#">Olvidé mi Contraseña</a></div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/utils.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/vendor/jquery-validation-master/jquery.validate.js" type="text/javascript"></script>
        <script src="js/vendor/jquery-validation-master/additional-methods.js" type="text/javascript"></script>
        <script src="js/vendor/noty/layouts/layouts.js" type="text/javascript"></script>
        <script src="js/vendor/noty/packaged/jquery.noty.packaged.min.js" type="text/javascript"></script>
        <script src="js/vendor/noty/jquery.noty.js" type="text/javascript"></script>
        <script src="js/login/main.js" type="text/javascript"></script>
    </body>
</html>
